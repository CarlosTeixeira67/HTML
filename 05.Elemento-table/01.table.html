<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>


</head>

<body>
    <header>
        <h1>Elemento &lt;table&gt;</h1>
    </header>

    <article>
        <table>
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>

                <td>R$80</td>
            </tr>
        </table>
        <br />
    </article>

    <hr>

    <article>
        <table>
            <caption><strong>Dados pessoais</strong></caption>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th>Time</th>
            </tr>

            <tr>

                <td>Carlos</td>
                <td>Teixeira</td>
                <td>19</td>
                <td>São Paulo</td>
                <td>Corinthians</td>
            </tr>

            <tr>
                <td>Douglas</td>
                <td>Oliveira</td>
                <td>30</td>
                <td>Tucuruvi</td>
                <td>Gremio</td>
            </tr>

            <tr>
                <td>Davi</td>
                <td>Gomes</td>
                <td>20</td>
                <td>Diadema</td>
                <td>Corinthians</td>
            </tr>
        </table>

        <hr>
    </article>

   

</body>

</html>
