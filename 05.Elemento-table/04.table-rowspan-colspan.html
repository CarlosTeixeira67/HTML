<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>


</head>

<body>

    <header>
        <h1> Exemplo atributo colspan</h1>
    </header>

    <article>
        <table>
            <caption>Vendas do Produto X</caption>
            <thead>
                <tr>
                    <th colspan="4">Vendas Trimestrais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">2010</th>
                    <td>144.000</td>
                </tr>
                <tr>
                    <td>179.580</td>
                </tr>
                <tr>
                    <td>254.000</td>
                </tr>
            </tbody>
        </table>
    </article>

    <footer>
        <small>Copyright<sup>&copy;</sup> -  Carlos Teixeira.</small>
    </footer>

</body>

</html>
