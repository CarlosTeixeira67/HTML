<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>


</head>

<body>
    <header>
        <h1>Exemplo atributo rowspan</h1>
    </header>

    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                    <th>Poupado p/ aniversário!</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                    <td rowspan="2">R$50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
        </table>
        <br />
    </article>

    <footer>
        <small>Copyright<sup>&copy;</sup> - Carlos Teixeira.</small>
    </footer>
</body>

</html>
